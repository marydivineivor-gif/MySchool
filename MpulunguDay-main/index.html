    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
        }
        .btn-blue {
            background: linear-gradient(180deg, #60a5fa 0%, #3b82f6 100%);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06), inset 0 2px 4px rgba(255, 255, 255, 0.3);
            transition: all 0.2s;
        }
        .btn-blue:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.4);
        }
        .btn-blue:active {
            transform: translateY(1px);
        }

        /* Print Styles */
        @media print {
            body {
                background-color: #fff !important;
                color: #000 !important;
            }
            header, footer, nav, .no-print, button, select, .back-to-home {
                display: none !important;
            }
            main {
                padding: 0 !important;
                margin: 0 !important;
                width: 100% !important;
            }
            .printable-card {
                box-shadow: none !important;
                border: 2px solid #000 !important;
                margin: 0 !important;
                padding: 1cm !important;
                width: 100% !important;
                page-break-inside: avoid;
            }
            .printable-table {
                width: 100% !important;
                border-collapse: collapse !important;
                color: #000 !important;
                background-color: #fff !important;
            }
            .printable-table th, .printable-table td {
                border: 1px solid #000 !important;
                color: #000 !important;
                background-color: #fff !important;
                padding: 8px !important;
            }
            .bg-slate-900, .bg-slate-950, .bg-slate-800 {
                background-color: #fff !important;
                border-color: #000 !important;
            }
            .text-white, .text-slate-300, .text-blue-400 {
                color: #000 !important;
            }
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
        }
    </style>
